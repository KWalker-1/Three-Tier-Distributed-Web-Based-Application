<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNT 4714 - Summer 2024</title>
  <style>
    /* Style for the container to center it */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: lime; /* Text color */
    }

    /* General styles for headings and text */
    body {
      background-color: black; /* Background color */
      text-align: center;
      color: lime; /* Text color */
      font-family: "Times New Roman", Times, serif;
    }

    h1, h2, h3, p {
      margin: 10px 0;
    }

    hr {
      border: 0;
      height: 1px;
      background: #ccc;
      margin: 20px 0;
      width: 100%;
    }

    .main-title {
      font-size: 24pt;
      color: yellow;
    }

    .subtitle {
      font-size: 24pt;
      color: red;
    }

    .error-message {
      font-size: 18pt;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="main-title">CNT 4714 Summer 2024 - Enterprise System</h1>
    <h2 class="subtitle">Authentication Error</h2>
    <hr>

    <p class="error-message">“Username and/or Password Not Recognized”</p>
    <p class="error-message">Access to system is denied</p>
    <p class="error-message">Please try again later</p>

    <hr>
  </div>

</body>
</html>
