<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNT 4714 - Summer 2024</title>
  <style>
    /* Style for the container to center it */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: lime; /* Text color */
    }

    /* Style for the form */
    .login-form {
      color: #333;
      display: flex;
      flex-direction: column;
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    /* Style for the input fields */
    .login-form label {
      margin-bottom: 5px;
    }

    .login-form input {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: #333; /* Text color inside input fields */
    }

    /* Style for the submit button */
    .login-form button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #45a049;
    }

    /* General styles for headings and text */
    body {
      background-color: black; /* Background color */
      text-align: center;
      color: lime; /* Text color */
      font-family: "Times New Roman", Times, serif;
    }

    h1, h2, h3 {
      margin: 10px 0;
    }

    hr {
      border: 0;
      height: 1px;
      background: #ccc;
      margin: 20px 0;
      width: 100%;
    }

    .main-title {
      font-size: 24pt;
      color: yellow;
    }

    .subtitle {
      font-size: 24pt;
      color: red;
    }

    .section-title {
      font-size: 24pt;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="main-title">Welcome To The Summer 2024 Project3 Enterprise System</h1>
    <h2 class="section-title">A Servlet/JSP-based Multi-tiered Enterprise Application Using A Tomcat Container</h2>
    <h3 class="subtitle">- User Authentication Page -</h3>
    <hr>

    <form class="login-form" action="authenticate" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Click To Authenticate</button>
    </form>

    <hr>
  </div>

</body>
</html>
